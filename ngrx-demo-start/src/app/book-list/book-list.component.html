<div class="book-list">
  <div class="book-list__item" *ngFor="let book of books">
    <h2 class="book-list__item-title">
      {{ book.volumeInfo.title }}
    </h2>
    <div class="book-list__item-authors">by {{ book.volumeInfo.authors }}</div>
    <div class="book-list__item-add">
      <button (click)="add.emit(book.id)" data-test="add-button">
        Add to Collection
      </button>
    </div>
  </div>
</div>
